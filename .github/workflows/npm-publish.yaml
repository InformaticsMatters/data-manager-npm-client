# Environment         (n/a)

name: publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16.4.0
    - name: Build and test
      run: |
        npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16.4.0
        registry-url: https://registry.npmjs.org/
    - name: Publish
      run: |
        npm ci
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}

